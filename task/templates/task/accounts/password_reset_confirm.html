{% extends 'task/partials/base.html' %}

{% block title %} Password Reset Form{% endblock %}

{% load crispy_forms_tags %}


 {% block content %}
 <div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
 
            <h3>Enter Your New Password</h3>

            <p>Please Enter Your Password Twice So We Can Verify</p>

             <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <hr>
                <input class="btn btn-success" type="submit" value="Update Password">
            </form>
        </div>
    </div>
</div>

{% endblock %}
