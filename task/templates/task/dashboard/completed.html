{% extends 'task/partials/base.html' %}
{% block title %} Completed Tasks{% endblock %}

{% block content %}

{% include 'task/partials/topbar.html' %}

<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-info">
                        <tr class="text-white">
                        <th scope="col">#</th>
                        <th scope="row">Task Name</th>
                        <th scope="col">Date Completed</th>
                        <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for task in tasks %}
                        <tr>
                        <th scope="row"><a class="btn btn-info btn-sm" href="">View</a></th>
                        <td>{{ task.task }}</td>
                        <td>{{ task.date }}</td>
                        <td>{{ task.status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

    </div>
</div>
<!--End Table-->

{% endblock %}
